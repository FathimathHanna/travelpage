<!DOCTYPE html>
<html lang="en">
<head>
    <body style="background-image: url('https://images.pexels.com/photos/7130534/pexels-photo-7130534.jpeg?auto=compress&cs=tinysrgb&w=12600&h=7500&dpr=1%27');">


    <h1>login </h1>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="UserNames"><br>
    <input type="text" name="first_name" placeholder="enter your firstname"><br>
    <input type="text" name="last_name" placeholder="enter your lastname"><br>
    <input type="email" name="email" placeholder="enter your email address"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit"><br>


</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
